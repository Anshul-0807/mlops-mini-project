<!DOCTYPE html>
<html>
    <head>
        <title>Sentiment Analysis</title>
        <style>
            /* General styles */
            body {
                background-color: #3b3b3b; /* Dark brown-gray for a modern look */
                color: #ffffff; /* White text for contrast */
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            /* Container for centering content */
            .container {
                text-align: center;
                padding: 20px;
                border-radius: 10px;
                background-color: #5a3e36; /* A lighter shade for contrast */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 600px;
                width: 100%;
            }

            /* Header styling */
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #ffdd99; /* Golden shade for the title */
            }

            /* Label styling */
            label {
                font-size: 1.2rem;
                margin-bottom: 10px;
                display: block;
                color: #ffd699; /* Light golden */
            }

            /* Textarea styling */
            textarea {
                width: 90%;
                height: 150px;
                border: 1px solid #ffdd99;
                border-radius: 5px;
                padding: 10px;
                font-size: 1rem;
                color: #3b3b3b;
                background-color: #ffffff;
                resize: none;
            }

            /* Button styling */
            input[type="submit"] {
                background-color: #ffae42;
                color: #3b3b3b;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #e59939;
            }

            /* Result text */
            h2 {
                margin-top: 20px;
                font-size: 1.8rem;
            }

            .happy {
                color: #4caf50; /* Green for happy sentiment */
            }

            .sad {
                color: #f44336; /* Red for sad sentiment */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Sentiment Analysis</h1>
            <form action="/predict" method="POST">
                <label for="text">Write text:</label>
                <textarea name="text" id="text"></textarea><br>
                <input type="submit" value="Predict">
            </form>

            {% if result is not none %}
                {% if result == 1 %}
                    <h2 class="happy">Happy ðŸ˜Š</h2>
                {% else %}
                    <h2 class="sad">Sad ðŸ˜¢</h2>
                {% endif %}
            {% endif %}
        </div>
    </body>
</html>
